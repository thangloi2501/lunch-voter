<div class="dash-board" id="join_form" *ngIf="isShow">
  <form [formGroup]="joinForm" (ngSubmit)="joinSession()">
    <div>
      <input class="input" type="text" id="code" name="code" placeholder="Enter your session code" formControlName="code" required />
      <button class="button" type="submit" [disabled]="joinForm.invalid">Join session</button>
    </div>
    <div *ngIf="joinForm.get('code')!.invalid && joinForm.get('code')!.touched">
      <small>Please enter a valid code.</small>
    </div>
  </form>
</div>

<div>{{ content }}</div>
