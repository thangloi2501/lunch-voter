<div class="dash-board" id="join_form" *ngIf="isShowForm">
  <form [formGroup]="joinForm" (ngSubmit)="joinSession()">
    <div>
      <div>
        <input class="input" type="text" id="name" name="name" placeholder="Enter your name" formControlName="name" required />
      </div>
      <div *ngIf="joinForm.get('name')!.invalid && joinForm.get('name')!.touched">
        <small>Please enter a valid name (minimum 3 characters).</small>
      </div>
      <div>
        <input class="input" type="text" id="code" name="code" placeholder="Enter your session code" formControlName="code" required />
        <button class="button" type="submit" [disabled]="joinForm.invalid">Join session</button>
      </div>
    </div>
    <div *ngIf="joinForm.get('code')!.invalid && joinForm.get('code')!.touched">
      <small>Please enter a valid code.</small>
    </div>
  </form>
</div>
<div class="dash-board" id="info" *ngIf="!isShowForm">
  <p>User: {{ infoName }}</p>
  <p>Invite link: {{ infoLink }}</p>
  <button type="button" class="button" (click)="leaveSession()">Leave Session</button>
</div>
