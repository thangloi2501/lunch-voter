<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="/main.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <form class="form-inline">

    <div class="col-md-6">
        <div class="form-group">
          <label for="create">Create session:</label>
          <button id="create" class="btn btn-default" type="submit">Create</button>
          <button id="end" class="btn btn-default" type="submit" disabled="disabled">End
          </button>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
          <div class="form-group">
            <label for="code">Code</label>
            <input type="text" id="code" class="form-control" placeholder="Your code here...">
          </div>
          <label for="name">What is your name?</label>
          <input type="text" id="name" class="form-control" placeholder="Your name here...">
        </div>
        <div class="form-group">
          <label for="vote">What is your vote?</label>
          <input type="text" id="vote" class="form-control" placeholder="Your vote here...">
        </div>
        <button id="send" class="btn btn-default" type="submit">Send</button>
        <button id="join" class="btn btn-default" type="submit">Join</button>

    </div>
    </form>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Contents</th>
        </tr>
        </thead>
        <tbody id="contents">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
